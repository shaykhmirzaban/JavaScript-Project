<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript || Todo App Practice</title>
    <!-- css external file link -->
    <link rel="stylesheet" href="style.css">
    <!-- link font awesome -->
    <script src="https://kit.fontawesome.com/87550c64f0.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="row">
        <div class="col1">
            <div class="heading">
                <h1>What's up, Takuya!</h1>
            </div>
            <div class="hamburgerIcon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="col2">
            <!-- table insert item -->
            <table class="table"></table>
            <!-- add items icon -->
            <div class="addIcon">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
    </div>
    <!-- <input type="text" autofocus> -->
    <div class="sideBar">
        <div class="hamburger">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="userImage">

        </div>
        <div class="userName">
            <h1>Shaykh Mirzaban</h1>
        </div>
        <ul class="list">
            <li><i class="fa-solid fa-bars-progress"></i> Tasks</li>
            <li><i class="fa-solid fa-eject"></i> About</li>
        </ul>
    </div>

    <!-- JavaScript external file link -->
    <script src="app.js"></script>
</body>
</html>
